<div class="container mt-3" [formGroup]="cursoFormGroup">
  <h3>Cadastro de curso</h3>
  <hr />
  <div class="row g-3">
    <div class="col-sm-9">
      <app-input type="text" label="Nome" controlName="nome"></app-input>
    </div>
    <div class="col-sm-3">
      <app-input
        mask="900"
        type="number"
        label="Carga Horaria"
        controlName="cargaHoraria"
      ></app-input>
    </div>
    <div class="col-sm-6">
      <app-input
        mask="00/00/0000"
        type="text"
        label="Data Inicio"
        controlName="dataInicio"
      ></app-input>
    </div>
    <div class="col-sm-6">
      <app-input
        mask="00/00/0000"
        type="text"
        label="Data Fim"
        controlName="dataFim"
      ></app-input>
    </div>

    <div class="row g-2 mt-4" [formGroup]="gradeGroup">
      <h5>Grade</h5>
      <div class="col-sm-8">
        <app-input
          type="text"
          label="MatÃ©ria"
          controlName="materia"
        ></app-input>
      </div>
      <div class="col-sm-4 mt-4">
        <button
          (click)="adicionarGrade()"
          type="button"
          class="btn btn-primary col-sm-12 mt-3"
          [disabled]="gradeGroup.invalid"
        >
          <div
            *ngIf="buttonLoading"
            class="spinner-border spinner-border-sm text-dark"
          ></div>
          <span *ngIf="!buttonLoading"> Incluir </span>
        </button>
      </div>
      <div class="col-sm-12">
        <app-input type="text" label="Resumo" controlName="resumo"></app-input>
      </div>
    </div>
    <div class="col-sm-12 mt-3">
      <button
        (click)="editando ? atualizar() : adicionar()"
        type="button"
        class="btn btn-primary col-12"
        [disabled]="cursoFormGroup.invalid"
      >
        <div
          *ngIf="buttonLoading"
          class="spinner-border spinner-border-sm text-dark"
        ></div>
        <span *ngIf="!buttonLoading && !editando"> Adicionar </span>
        <span *ngIf="!buttonLoading && editando"> Atualizar </span>
      </button>
    </div>
  </div>
</div>
